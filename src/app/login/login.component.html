<form [formGroup]="loginForm" class="form-signin" (ngSubmit)="onSubmit()">
    <header class="text-center">
        <h2>INMAR</h2>
        <small class="sub-title">Contact Management System</small>
        <h5>Please sign in</h5>
    </header>
    
    <div class="form-group">
        <label for="username">Email Id</label>
        <input type="text" formControlName="username" class="form-control"  [ngClass]="{ 'is-invalid': (submitted && f.username.errors) || (f.username.invalid && f.username.touched) }" />
        <div *ngIf="(submitted && f.username.errors) || (f.username.invalid && f.username.touched)" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Email is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': (submitted && f.password.errors) || (f.password.invalid && f.password.touched) }" />
        <div *ngIf="(submitted && f.password.errors) || (f.password.invalid && f.password.touched)" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group submit-wrapper">
        <button [disabled]="loading" class="btn btn-lg btn-primary btn-block">Login</button>
